<body>
	<script>
		function httpGet(theUrl)
		{
		    var xmlHttp = null;

		    xmlHttp = new XMLHttpRequest();
		    xmlHttp.open( "GET", theUrl, false );
		    xmlHttp.send( null );
		    return xmlHttp.responseText;
		}

		document.write(httpGet("www.google.com"))
		document.write("helloworld")
	</script>
</body>
